<input type="button" value="Жмякай 02" onclick="runAjax('02.html')">
<input type="button" value="Жмякай 03" onclick="runAjax('03.html')">
<div id="out"></div>
<body onload="checkHash()"/>
<script>

    function runAjax(filename) {
        document.location.hash=filename;
        let R = new XMLHttpRequest();
        R.open("Get",filename,true);
        R.send();
        R.onload=function () {document.getElementById('out').innerHTML=R.responseText;}
    }
    function checkHash() {
        let a = document.location.hash;
        if (a.length>1) runAjax(a.substring(1))
    }

</script>
